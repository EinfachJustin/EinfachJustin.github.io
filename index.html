<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesch端tzter Bereich</title>
</head>
<body>

<h1>Willkommen im gesch端tzten Bereich</h1>

<!-- Formular f端r die Passworteingabe -->
<form id="loginForm">
    <label for="password">Passwort:</label>
    <input type="password" id="password" required>
    <button type="button" onclick="authenticate()">Anmelden</button>
</form>

<!-- Geheimer Inhalt -->
<div id="secretContent" style="display: none;">
    <p>Passwort korrekt. Hier ist der geheime Inhalt: <strong>Geheimer Text oder andere Inhalte</strong></p>
</div>

<script>
// Funktion zum Authentifizieren
function authenticate() {
    var passwordInput = document.getElementById('password').value;
    var storedPassword = '{{ PASSWORD }}'; // Platzhalter f端r das Passwort

    if (passwordInput === storedPassword) {
        // Weiterleitung auf eine neue Seite nach erfolgreicher Authentifizierung
        window.location.href = 'download.html'; // Hier die URL der geheimen Seite eintragen
    } else {
        alert('Falsches Passwort. Bitte versuche es erneut.');
    }
}
</script>

</body>
</html>
